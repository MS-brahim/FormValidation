<!doctype html>
<html lang="en">
  <head>
    <title>Inscrire</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container mt-5 ">
        <div class="row shadow-sm mb-5 bg-white rounded">
            <div class="col-lg-5">
                <i class="userIcon far fa-user" aria-hidden="true"></i>
                <h3 class="mt-5">Inscrivez-vous</h3>
                <span>Créez un compte gratuit sur Futur Digital</span><br>
                <form id="formId" action="/" class="mt-5" method="GET">
                    <div class="form-group position-relative">
                        <input type="text" id="full_name" class="form_input" placeholder=" ">
                        <label for="full_name" class="form_label">Nom complet</label>
                    </div>
                    <div class="form-group position-relative">
                      <input type="text" id="email" class="form_input" placeholder=" ">
                      <label for="email" class="form_label">Addresse e-mail</label>
                      <small id="emailHelp" class="text-danger ml-3"></small>
                    </div>
                    <div class="form-group position-relative">
                        <input type="password" id="password" class="form_input" placeholder=" ">
                        <label for="password" class="form_label">Mot de passe</label>
                        <span onclick="togglePass()" type="button" id="showPwd"><i class="fa fa-eye" aria-hidden="true"></i></span>
                        <small id="passwordHelp" class="text-danger ml-3"></small>
                    </div>
                    <div class="input-group position-relative">
                        <input type="password" id="pwdConfirm" class="form_input" placeholder=" ">
                        <label for="pwdConfirm" class="form_label">Confirmer le mot de passe</label>
                        <span onclick="togglePass()" type="button" id="showPwd"><i class="fa fa-eye" aria-hidden="true"></i></span>
                        <small id="pwdConfirmHelp" class="text-danger ml-3"></small>
                    </div>
                    <div class="form-group mt-3">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" id="checkBox">
                          <div class="form-check-label" for="checkBox">
                            J'ai accepté les <a href="#" style="color: #FF5160;">conditions générales</a>
                          </div>
                          <small id="checkboxHelp" class="text-danger ml-3"></small>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="S'INSCRIRE" class="btnInscrire">
                    </div>
                </form>
            </div>
            <div class="col-lg-7">
                <img src="imageSignUp.jpg" alt="image" class="img-fluid">
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap4.3.1/js/jquery-3.3.1.slim.min.js"></script>
    <script src="bootstrap4.3.1/js/popper.min.js"></script>
    <script src="bootstrap4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
